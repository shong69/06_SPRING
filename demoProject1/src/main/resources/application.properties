# 한 줄 주석
# 해당 파일에 설정 작성 시 프로젝트 전반적으로 설정이 적용됨

#애플리케이션(프로그램) 이름 나타냄
spring.application.name=demoProject1


#port 번호를 80번으로 변경함
server.port = 80

#Spring DevTools (자동 리로드, 서버 재시작) 설정
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
spring.thymeleaf.cache=false 
#thy로 응답 페이지 생성 시 캐시 사용을 안한다는 의미

#로그 레벨 지정
logging.level.edu.kh.demo=debug
#로그 레벨 종류
#TRACE : 가장 상세한 로그 레벨. 상세한 정보를 기록함
#DEBUG : 디버깅에 유용한 정보를 기록함(값 추적)
#INFO : 일반적인 정보 메시지 기록
#WARN : 경고메시지를 기록함
#ERROR : 오류 메시지를 기록, 심각한 문제 발생 시 사용