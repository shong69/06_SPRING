<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코드 조각 모음</title>
</head>
<body>
    <!--fragment (조각)
        html요소를 다른 html 파일에서 재사용 가능하게 함
    -->

    <!--원하는 부분에 fragement로 이름을 붙인다
        다른 파일에서 이 이름으로 불러오기 가능함-->
    <div th:fragment="temp1">
        <ul>
            <li><a hreg="#">공지사항</a></li>
        </ul>
        <ul>
            <li><a hreg="#">자유게시판</a></li>
        </ul>
        <ul>
            <li><a hreg="#">질문게시판</a></li>
        </ul>
        <ul>
            <li><a hreg="#">FAQ</a></li>
        </ul>
        <ul>
            <li><a hreg="#">1:1문의</a></li>
        </ul>
    </div>

    <h1 th:fragment="temp2" style="background-color: yellow; color: red;">
        Thymeleaf Fragment 확인 중</h1>
</body>
</html>
